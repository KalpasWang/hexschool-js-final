<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container flex-wrapper">
        <h1 class="flex-inner"><a href="#">BMI Calculator</a></h1>
        <div class="bmi-input-area flex-inner">
          <div class="input-group">
            <label for="height">身高 cm</label>
            <input type="number" id="height" placeholder="請輸入身高" />
          </div>
          <div class="input-group">
            <label for="weight">體重 kg</label>
            <input type="number" id="weight" placeholder="請輸入體重" />
          </div>
        </div>
        <div class="flex-inner">
          <div class="result-wrapper">
            <div id="summary" class="summary hidden">
              <div class="status">
                <div class="status-circle">
                  <h3 class="status-circle-title"></h3>
                  <p>BMI</p>
                  <div id="refresh" class="status-refresh" tabindex="0">
                    <i class="fas fa-circle"></i>
                    <img
                      class="loop-icon"
                      src="./assets/icons_loop.png"
                      alt="loop"
                    />
                  </div>
                </div>
                <h3 class="status-title"></h3>
              </div>
            </div>
            <a href="javascript:void(0)" id="get-result" class="get-result"
              >看結果</a
            >
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>BMI 紀錄</h2>
        <ul id="bmi-history" class="bmi-history"></ul>
        <button id="clear" class="btn-clear">清除歷史</button>
      </div>
    </main>
    <footer>
      <h2><a href="#">BMI Calculator</a></h2>
    </footer>
    <script src="all.js"></script>
  </body>
</html>
